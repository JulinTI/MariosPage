<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Super Mario bros - The Movie</title>
</head>

<body>

    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a>
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="logo hat Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#" >Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="information">
            <img class="image-title" src="./imagens/titulo.png" alt="movie title image">
            <p class="description">Mario is a plumber along with his brother Luigi. One day, they end up in the Mushroom Kingdom, ruled by Princess Peach, but threatened by the King of Koopas, who does everything to be able to reign in all kingdoms.</p>
            <button class="trailer-button">See the trailer</button>
        </div>
        <img class="mario" src="./imagens/super-mario-chars.png" />

        <div class="modal">
            <div class="modal-content">
                <span class="close-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="official trailer" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
